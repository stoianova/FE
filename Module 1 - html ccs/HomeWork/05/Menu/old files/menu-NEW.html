<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
      </style>
    <link rel="stylesheet" href="menu-new.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div id="icon">
                <img src="Vector.png" alt="">
            </div>
            <p>
                Menu
            </p>
            <div id="search">
                <input type="text" placeholder="Search food here">
            </div>
        </header>
        <div class="windows">
            <div class="food">
                        <img src="image 4.png" alt="food">
                    </div>
                    <div class="drinks">
                        <img src="emojione_tropical-drink.png" alt="drinks">
                    </div>
                    <div class="dessert">
                        <img src="emojione_ice-cream.png" alt="dessert">
                    </div>
        </div>
        <div class="range">
            <p id="food">Food</p>
            <p id="drinks">Drinks</p>
            <p id="dessert">Dessert</p>            
        </div>
        <div class="burger-main">
            Burger
        </div>
        <main>
            <div class="big-mac">
                <id id="bm-burger">
                    <img src="bigmak.png" alt="">
                </id>
                <p id="bm-name">
                    Big Mac
                </p>
                <p id="bm-price">
                    Rs 240
                </p>
            </div>
            <div class="kfc">
                <id id="kfc-burger">
                    <img src="kfc.png" alt="">
                </id>
                <p id="kfc-name">
                    KFC Double
                </p>
                <p id="kfc-price">
                    Rs 252
                </p>
            </div>
            <div class="fish">
                <id id="fish-burger">
                    <img src="fish.png" alt="">
                </id>
                <p id="fish-name">
                    Fish Burger
                </p>
                <p id="fish-price">
                    Rs 220
                </p>
            </div>
        </main>
    </div>
</body>
</html>
