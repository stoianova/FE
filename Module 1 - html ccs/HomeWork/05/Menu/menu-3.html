<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu-3.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="icon">
                <img src="Vector.png" alt="">
            </div>
            <p>
                Menu
            </p>
            <div class="search">
                <input type="text" placeholder="Search food here">
            </div>
        </header>

    

    <div class="articles">
        <div class="food">
            <img src="image 4.png" alt="food">
        </div>

        <div class="drinks">
            <button>
            <img src="emojione_tropical-drink.png" alt="drinks"></button>
        </div>
        
        <div class="dessert">
            <button>
            <img src="emojione_ice-cream.png" alt="dessert"></button>
        </div>
    </div>    
    
    <div class="articles-text">
        <div class="food-text">
            Food
        </div>
        <div class="drinks-text">
            Drinks
        </div>
        <div class="dessert-text">
            Dessert
        </div>
    </div>

    <div class="burger">
        Burger
    </div>
    
        <div class="burgers">

            <div class="block-1">
                <div>
                    <img src="bigmak.png" alt="">
                </div>

                <div class="first">
                    <p class="name-1">Big Mac</p>
                    <p class="price-1">Rs 240</p>
                </div>
            </div>

            <div class="block-2">
                <div>
                    <img src="kfc.png" alt="">
                </div>

                <div class="second">
                    <p class="name-2">KFC Double</p>
                    <p class="price-2">Rs 252</p>
                </div>
            </div>
            
            <div class="block-3">
                <div>
                    <img src="fish.png" alt="">
                </div>

                <div class="third">
                    <p class="name-3">Fish Burger</p>
                    <p class="price-3">Rs 220</p>
                </div>
            </div>



        
    </div>
</body>
</html>
