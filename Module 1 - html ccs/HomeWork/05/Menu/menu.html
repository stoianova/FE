<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div id="icon">
                <img src="Vector.png" alt="">
            </div>
            <p>
                Menu
            </p>
            <div id="search">
                <input type="text" placeholder="Search food here">
            </div>
        </header>
        <div class="food">
            <img src="image 4.png" alt="food">
            <p>Food</p>
        </div>
        <div class="drinks">
            <img src="emojione_tropical-drink.png" alt="drinks">
            <p>Drinks</p>
        </div>
        <div class="dessert">
            <img src="emojione_ice-cream.png" alt="dessert">
            <p>Dessert</p>
        </div>
        <p id="burger">
            Burger
        </p>
        <main>
            <div class="block-1">
                <img src="bigmak.png" alt="">
                <p class="second-font">Big Mac</p>
            </div>
            <div class="block-2">
                <img src="kfc.png" alt="">
                <p class="second-font">KFC Double</p>
            </div>
            <div class="block-3">
                <img src="fish.png" alt="">
                <p class="second-font">Fish Burger</p>
            </div>
            <div class="price-1">Rs 240</div>
            <div class="price-2">Rs 252</div>
            <div class="price-3">Rs 220</div>

        </main>
    </div>
</body>
</html>
